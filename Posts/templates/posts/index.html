{% extends "base.html" %}
{% block content %}

<p class="m-0 text-dark text-center">Lateset Requests</p>

{% for request in requestList %}
<div class="card-outer">
<div class="card d-flex justify-content-center vh-100 align-items-center">
   
            <div class="card-body">
                <h3>{% block title %} {{ request.title }} {% endblock title %}</h3>
                <p class="pnormal text-muted">{{ request.author }} | {{ request.createDate }}</p>
                <p class="card-text ">{{ request.text | safe }}</p>
                <a href="{% url 'detail' request.slug %}" class="btn btn-primary">Read Request</a>
            </div>
    </div>
</div>
<p></p>
{% endfor %}


{% endblock content %}
