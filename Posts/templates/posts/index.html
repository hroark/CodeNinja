{% extends "base.html" %}
{% block content %}

<p><h5><strong>Latest Requests</strong></h5></p>

{% for log in requestList %}
<div class="card">

    <div class="row">
        <div class="col-md-8 card mb-4  mt-3 left  top">
            <div class="card-body">
                <h3>{% block title %} {{ log.title }} {% endblock title %}</h3>
                <p class="text-muted">{{ log.author }} | {{ log.createDate }}</p>
                <p class="card-text ">{{ log.text | safe }}</p>
                <a href="#" class="btn btn-primary">Read Request</a>
            </div>
        </div>
    </div>
</div>
{% endfor %}


{% endblock content %}
